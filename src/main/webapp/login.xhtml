<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="general" transient="true">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Please Sign In</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form id="LoginForm">
                                        <p:growl/>
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" jsf:value="#{userBean.email}" jsf:required="true" placeholder="E-mail" name="email" type="email" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" jsf:value="#{userBean.password}" jsf:required="true" placeholder="Password" name="password" type="password"/>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                </label>
                                            </div>
                                            <!-- Change this to a button or input when using this as a form -->
                                            <h:commandButton value="Sign in" styleClass="btn btn-lg btn-success" action="#{userBean.doLogin()}"/>
                                            
                                          
                                        </fieldset>
                                      
                                    </h:form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
